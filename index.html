<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <title>Shop</title>
</head>
<body>
    <header>
        <h1>PRODUCTS:</h1>
    </header>
    <div class = "wrapper">
        <div id = "sidebarTerritory">
            <div id = "sidebar">
                <div class = "sidebarHeader">
                    <h1>Cart</h1>
                </div>
                <h2>Products:</h2>
                <hr>
                <div class = "sidebarProducts">
                    <div class = "sidebarElement">
                            <div class = "sidebarElementInfo">
                                <p>Name:</p><p> Product name</p>
                            </div>
                            <div class = "sidebarElementInfo">
                                <p>Amount:</p><p>99pcs</p>
                            </div>
                                <div class = "sidebarLastElement">
                            <p>Price:</p><p>$99999</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class = "totalPrice">
                    <h2>Total price:</h2>
                    <h3>$999</h3>
                </div>
            </div>
            <img onclick="startAnim()" id = "sidebarIcon" src = "https://upload.wikimedia.org/wikipedia/commons/9/9d/Arrow-down.svg" alt="none">
        </div>
        <div class = "product"><p>asd</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
