<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <title>Shop</title>
</head>
<body>
    <header>
        <h1 class="prods">PRODUCTS:</h1>
    </header>
    <div id="wrapper"></div>
    <div class="sidebarClosed" id = "sidebar">
        <h1 class="sidebarHeader">Cart</h1>
        <h2>Products:</h2>
        <div id="sidebarProducts">
            <div class="sidebarProducts"></div>
            <hr>
        </div>
        <div class="totalPrice">
            <h2>Total price:</h2>
            <div class="productPositionPrice">
                <h3>$</h3><h3 id="totalPrice">0</h3>
            </div>
            <hr>
            <button id="buyButton">Buy</button>
        </div>
    </div>
    <img id="sidebarIcon" class = "sidebarIconClosed" src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Arrow-down.svg" alt="none">
    <script src="script.js"></script>
</body>
</html>
